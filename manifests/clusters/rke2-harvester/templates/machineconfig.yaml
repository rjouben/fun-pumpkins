apiVersion: harvester.cattle.io/v1alpha1
kind: HarvesterMachineConfig
metadata:
  name: {{ .Values.machinePool.configName }}
  namespace: fleet-default
spec:
  vmNamespace: {{ .Values.machineConfig.namespace }}
  cpu: {{ .Values.machineConfig.cpu }}
  memory: {{ .Values.machineConfig.memory }}
  diskSize: {{ .Values.machineConfig.diskSize }}
  imageName: {{ .Values.machineConfig.imageName }}
  networkName: {{ .Values.machineConfig.networkName }}
  sshUser: {{ .Values.machineConfig.sshUser }}
