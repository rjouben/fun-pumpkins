# Example vm-definition.yml for creating a VM
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    harvesterhci.io/creator: harvester
    harvesterhci.io/os: ''
  name: my-fleet-vm
  namespace: default

spec:
  runStrategy: RerunOnFailure
  template:
    metadata:
      labels:
        harvesterhci.io/vmName: my-fleet-vm
    spec:
      architecture: amd64
      domain:
        cpu:
          cores: 2
          sockets: 1
          threads: 1
        devices:
          disks:
            - bootOrder: 1
              disk:
                bus: virtio
              name: vm-disk-01
          inputs:
            - bus: usb
              name: tablet
              type: tablet
          interfaces:
            - bridge: {}
              model: virtio
              name: default
        features:
          acpi:
            enabled: true
        machine:
          type: q35
        memory:
          guest: 4Gi
        resources:
          limits:
            cpu: '2'
            memory: 4Gi
          requests:
            cpu: 125m
            memory: 2730Mi
      networks:
        - multus:
            networkName: default/vm-network
          name: default
      volumes:
      - name: vm-disk-01
        persistentVolumeClaim:
          claimName: fleet-vm-01-disk
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            hostname: fleet-vm-01
            users: 
            - name: rjouben
              sudo: ALL=(ALL) NOPASSWD:ALL
              ssh_authorized_keys:
              - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAP+tW85n9PNJCxd9dfbwq4Afgkn8pYY+qoiaCA+7gD2
  dataVolumeTemplates:
  - metadata:
      name: fleet-vm-01-disk
    spec:
      pvc:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
      sourceRef:
        kind: HarvesterImage
        name: ubuntu-24 # Replace with your imported image name
        namespace: default # Or the namespace of your image