apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: fleet-vm-disk-0
  namespace: fleet-app-vms
spec:
  source:
    pvc:
      # name: image-8h9j9
      # name: vmi-124b33ee-1dd7-46be-aab7-4a3a447f4f78
      name: ubuntu-24
      namespace: default
  pvc:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
    storageClassName: ubuntu-24   # keep the same as source
    volumeMode: Block
  cloneStrategy: host   # force host-assisted clone