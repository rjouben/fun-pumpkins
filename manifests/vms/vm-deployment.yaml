apiVersion: harvesterhci.io/v1beta1
kind: VirtualMachine
metadata:
  name: fleet-app-vm
  namespace: default
spec:
  runStrategy: RerunOnFailure
  template:
    spec:
      domain:
        cpu:
          cores: 2
          sockets: 1
          threads: 1
        resources:
          requests:
            memory: 4Gi
        devices:
          disks:
            - name: fleet-vm-disk-0
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - bridge: {}
              model: virtio
              name: vm-network
      networks:
        - multus:
            networkName: default/vm-network
          name: vm-network
      volumes:
        - name: fleet-vm-disk-0
          dataVolume:
            name: fleet-vm-disk-0
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              hostname: fleet-app-vm
              users:
                - name: rjouben
                  sudo: ALL=(ALL) NOPASSWD:ALL
                  ssh_authorized_keys:
                    - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAP+tW85n9PNJCxd9dfbwq4Afgkn8pYY+qoiaCA+7gD2"
              package_update: true
              package_upgrade: true
  dataVolumeTemplates:
    - metadata:
        name: fleet-vm-disk-0
      spec:
        source:
          virtualMachineImage:
            name: ubuntu-24-encrypted
        pvc:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 40Gi
          storageClassName: ubuntu-24-encrypted
