# Example vm-definition.yml for creating a VM
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    harvesterhci.io/creator: harvester
  name: my-fleet-vm
  namespace: default
spec:
  running: true 
  template:
    metadata:
      labels:
        harvesterhci.io/vmName: my-fleet-vm
    spec:
      architecture: amd64
      domain:
        cpu:
          cores: 2
          sockets: 1
          threads: 1
        devices:
          disks:
            - bootOrder: 1
              disk:
                bus: virtio
              name: vm-disk-01
          inputs:
            - bus: usb
              name: tablet
              type: tablet
          interfaces:
            - bridge: {}
              model: virtio
              name: default
        features:
          acpi:
            enabled: true
        machine:
          type: q35
        memory:
          guest: 4Gi
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 125m
            memory: 2730Mi
      networks:
        - multus:
            networkName: default/vm-network
          name: default
      volumes:
      - name: vm-disk-01
        persistentVolumeClaim:
          claimName: fleet-vm-01-disk
  dataVolumeTemplates:
  - metadata:
      name: fleet-vm-01-disk
    spec:
      pvc:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
      sourceRef:
        kind: HarvesterImage
        name: 'ubuntu-24'
        namespace: 'default'